<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Questionnaire</title>
		<meta charset="UTF-8">
		<meta name="description" content="This is a website about networking and common protocols">
		<meta name="keywords" content="Networking, VPN, TCP/IP, OSI Model, HTTP, SSH, FTP">
		<meta name="author" content="Hunter Cartier">
		<link rel="stylesheet" href="CartierHunterStyleSheet.css">
	</head>
	<body>
		<ul class="menu" >
			<li class="menu"><a href="CartierHunterHomePage.html">Home</a></li>
			<li class="menu"><a href="table.html">Networking Table</a></li>
			<li style="float:right" class="menu"><a href="About.html">About Me</a></li>
			<li class="menu active"><a href="form.html">Questionnaire</a></li>
		</ul>
		<h1>Linux and Networking Question Form</h1>
		<hr>
		<br><br>
		<form method="post" action="http://ss1.ciwcertified.com/cgi-bin/process.pl">
			<input type="text" id="linux" name="linux" placeholder="root@LinuxMintOS" disabled><br><br>
			<hr>
			<br><br>
			<label for="uname">Username/Alias:</label><br>
			<input type="text" id="uname" name="uname" placeholder="whoami" required><br>
			<label for="hostname">Computer's Name:</label><br>
			<input type="text" id="hostname" name="hostname" placeholder="hostname" required>
			<br><br>
			<hr>
			<br><br>
			<fieldset>
				<legend>Favorite Linux Distro:</legend>
				<input type="radio" id="Mint" name="Distro" value="Mint">
				<label for="Mint">Mint</label><br>
				<input type="radio" id="Debian" name="Distro" value="Debian">
				<label for="Debian">Debian</label><br>
				<input type="radio" id="Ubuntu" name="Distro" value="Ubuntu">
				<label for="Ubuntu">Ubuntu</label><br>
				<input type="radio" id="Arch" name="Distro" value="Arch">
				<label for="Arch">Arch</label><br>
				<input type="radio" id="Kali" name="Distro" value="Kali">
				<label for="Kali">Kali</label><br>
				<input type="radio" id="HM" name="Distro" value="HM">
				<label for="HM">Hanna Montana Linux</label><br>
			</fieldset>
			<br><br>
			<hr>
			<br><br>
			<fieldset>
				<legend>Select the Default Ports for HTTP & HTTPS:</legend>
				<input type="checkbox" id="port80" name="port80" value="port80">
				<label for="port80">Port 80</label><br>
				<input type="checkbox" id="port22" name="port22" value="port22">
				<label for="port22">Port 22</label><br>
				<input type="checkbox" id="port53" name="port53" value="port53">
				<label for="port53">Port 53</label><br>
				<input type="checkbox" id="port443" name="port443" value="port443">
				<label for="port443">Port 443</label><br>
				<input type="checkbox" id="port3389" name="port3389" value="port3389">
				<label for="port3389">Port 3389</label><br>
			</fieldset>
			<br><br>
			<hr>
			<br><br>
			<label for="shell">Favorite Shell:</label>
			<select id="shell" name="shell" multiple>
				<option value="BASH">BASH</option>
				<option value="ZSH">ZSH</option>
				<option value="KSH">KSH</option>
				<option value="CSH">CSH</option>
				<option value="TCSH">TCSH</option>
			</select>
			<br><br>
			<hr>
			<br><br>
			<label for="comment">Comment Why Linux is Better Than Windows:</label>
			<textarea id="comment" name="comment" rows="4" placeholder="printf 'It just is.. not spyware'"></textarea>
			<br><br>
			<hr>
			<br><br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</body>
</html>
